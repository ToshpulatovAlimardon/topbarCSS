<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topbar</title>
    <!-- Icon Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Topbar 1 -->
    <header class="topbar1">
      <div class="logo">
        <a href="#">
          <img src="images/google.png" alt="Google Logo" />
        </a>
      </div>
      <div class="search-bar">
        <input type="search" placeholder="Search Google" />
      </div>
      <div class="icons">
        <a href="#" class="icon">Gmail</a>
        <a href="#" class="icon">Images</a>
        <a href="#" class="icon"><img src="images/men.jpg" alt="" /></a>
      </div>
    </header>

    <!-- Topbar 2 -->
    <header class="topbar2">
      <div class="logo">
        <a href="#">
          <img src="images/facebook.png" alt="Facebook Logo" />
        </a>
      </div>
      <div class="search-bar">
        <input type="search" placeholder="Search Facebook" />
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Watch</a>
        <a href="#" class="nav-link">Market</a>
        <a href="#" class="nav-link">Groups</a>
        <a href="#" class="nav-link profile-icon"
          ><img src="images/men.jpg" alt=""
        /></a>
        <!-- Profile icon -->
      </div>
    </header>

    <!-- Topbar 3 -->
    <header class="topbar-youtube">
      <div class="logo">
        <a href="#">
          <img src="images/youtube.png" alt="YouTube Logo" />
        </a>
      </div>
      <div class="search-bar">
        <input type="search" placeholder="Search YouTube" />
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Trending</a>
        <a href="#" class="nav-link">Subscriptions</a>
        <a href="#" class="nav-link">Library</a>
        <a href="#" class="nav-link profile-icon">
          <img src="images/men.jpg" alt="Profile Icon" />
        </a>
      </div>
    </header>

    <!-- Topbar 4 -->
    <header class="topbar-instagram">
      <div class="logo">
        <a href="#">
          <img src="images/instagram.png" alt="Instagram Logo" />
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Explore</a>
        <a href="#" class="nav-link">Reels</a>
        <a href="#" class="nav-link profile-icon">
          <img src="images/men.jpg" alt="Profile Icon" />
        </a>
      </div>
    </header>

    <!-- Topbar 5 -->
    <header class="topbar-custom">
      <div class="topbar-container">
        <div class="logo">
          <a href="#">
            <img src="images/telegram.webp" alt="Telegram Logo" />
          </a>
        </div>
        <nav class="navigation">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Chats</a>
          <a href="#" class="nav-link">Contacts</a>
          <a href="#" class="nav-link">Settings</a>
          <button class="new-message-btn">New Message</button>
          <a href="#" class="nav-link profile-icon">
            <img src="images/men.jpg" alt="Profile Icon" />
          </a>
        </nav>
      </div>
    </header>

    <!-- Topbar 6 -->
    <div class="topbar6">
      <div class="topbar-logo">
        <img src="images/kundalik.png" alt="">
      </div>
      <div class="navbar">
        <a href="#">About us</a>
        <a href="#">Benefits</a>
        <a href="#">Our projects</a>
        <a href="#">Contacts</a>
      </div>
      <div class="topbar-language">
        <select>
          <option>UZ</option>
          <option>EN</option>
          <option>RU</option>
        </select>
      </div>
    </div>

    <!-- Topbar 7 -->
    <div class="topbar7">
      <div class="topbar-logo">
        <img src="images/coca.png" alt="">
      </div>
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Catagory</a>
        <a href="#">Collections</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="topbar-icons">
        <a href="#"><i class='bx bx-heart'></i></a>
        <a href="#"><i class='bx bx-cart' ></i></a>
        <a href="#"><i class='bx bx-user-circle' ></i></a>
      </div>
    </div>
  </body>
</html>
